<!doctype html>
<html>
  <head>
    <title>Photo Helper Background</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../javascripts/libraries/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../javascripts/libraries/underscore-1.4.3.js"></script>
    <script type="text/javascript" src="../javascripts/libraries/backbone-0.9.9.js"></script>
    <script type="text/javascript" src="../javascripts/libraries/require-2.1.2.js"></script>
    <script type="text/javascript" src="../javascripts/background.js"></script>
  </head>
  <body>

    <div class="w-ctn" id="login">
      <div class='login-header'>
        <img class="pt15 pl15" src="../images/icons/icon_logo.png" />
        <div class="sign-in-wrapper">
          <button class="sign-in-button">
                <span class="sign-in-icon"></span>
                <span class="sign-in-text"></span>
          </button>
        </div>
      </div>
      <p class='gray8 mt15 ml10 i18n-des'></p>
      <img class="mt15 mb15 db w140 hand i18n-gplay ml10" alt="google play" src="../images/g_play.gif">
    </div>

    <div id="list-ctn">
      <div class="w-ctn mt5" id="photo-list">
        <div class="text-thirdly phone-title cf">
          <div class="phone-name"></div>
          <span class="link show-device-list" title=""></span>
          <div class="link button-logout" title="Sign out"></div>
          <div class="link button-refresh"></div>
        </div>
        <ul id="photo-ctn" class="cf ml5 mt5"></ul>
        <div id="no-photo" class="db bc dn">no photo</div>
      </div>
    </div>

    <div id="photo-item" >
      <div id=":w6" class="Am Al editable LW-avf" hidefocus="true" g_editable="true" contenteditable="true" style="direction: ltr; min-height: 85px;" tabindex="1">
      </div>
    </div>
  </body>
</html>
